<section class="leap-year all" data-action="numerical">

    <div class="container leap-year__container">
        <div class="leap-year__info">
            <h4 class="leap-year__main--text">Перевір в який рік ти народився</h4>
        </div>
        <div class="leap-year__box">
            <label>
                <input type="number" class="leap-year__input" id="input" min="1" max="2024"
                    placeholder="Введіть рік народження">
                <button class="leap-year__search" id="check"><img src="./img/search.svg" class="leap-year__img"></button>
            </label>
            <p class="leap-year__output" id="output"></p>
        </div>
    </div>
<hr class="line">
</section>
